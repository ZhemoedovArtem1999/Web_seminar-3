<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
 

    <title>HomePage</title>
</head>
<body>
    <div class="content">
        <header>
                <div class="header_logo">
                    <img src="img/logo.png" alt="logo">
                    <p class="logo_title">Grow<span class="logo_title_color">Be</span></p>
                </div>
                <div class="header_links">
                    <a class="header_link header_link_active" href="#">Home</a>
                    <a class="header_link" href="#">About Us</a>
                    <a class="header_link" href="#">Services</a>
                    <a class="header_link" href="#">Features<span>&#8744;</span></a>
                    <a class="header_link" href="#">Team</a>
                    <a class="header_link" href="#">Blog</a>
                    <a class="header_link" href="#">Contact</a>
                </div>
        </header>
        
        <main>
            <div class="main__info">
                <h1>SEO & Digital<br>Marketing For Your<br>Website.</h1>
                <p class="main__paragraph">Provide all kind of seo services and help to improve<br>seo ranking. Globally incubate standards.</p>
                <div class="main__buttons">
                    <div class="main__button">Start Now</div>
                    <div class="main__button2">Watch Video</div>
                </div>
            </div>
            <div class="main__image">
                <img src="img/seo.png" alt="seo picture">
            </div>
        </main>
        <footer>
            <img src="img/brand 1.png" alt="brand 1">
            <img src="img/brand 2.png" alt="brand 2">
            <img src="img/brand 3.png" alt="brand 3">
            <img src="img/brand 4.png" alt="brand 4">
            <img src="img/brand 5.png" alt="brand 5">
            <img src="img/brand 6.png" alt="brand 6">

        </footer>
    </div>
    
</body>
</html>
